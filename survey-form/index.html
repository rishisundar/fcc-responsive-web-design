<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <div id="main">
        <h1 id="title">Title</h1>
        <p id="description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aut, veniam nobis. Tempora,
            repellat
            asperiores provident iusto rerum, dolor expedita praesentium officiis sed aut, consequatur et debitis
            voluptates
            odit in enim!</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="john.doe@mail.com" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" min="0" max="100" placeholder="18">
            <label for="mobile">Phone</label>
            <input type="tel" name="mobile" id="mobile" minlength="10" maxlength="10" min="1000000000"
                placeholder="1234567890">
            <label for="dropdown">Sample dropdown</label>
            <select name="dropdown" id="dropdown">
                <option value="val1">Value 1</option>
                <option value="val2">Value 2</option>
                <option value="val3">Value 3</option>
            </select>
            <label for="radio-buttons">Radio Buttons</label>
            <input type="radio" name="radio-buttons" value="opt-1" id="opt-1">
            <label for="opt-1">Option 1</label>
            <input type="radio" name="radio-buttons" value="opt-2" id="opt-2">
            <label for="opt-2">Option 2</label>
            <input type="radio" name="radio-buttons" value="opt-3" id="opt-3">
            <label for="opt-3">Option 3</label>
            <label for="check-boxes">Boxes</label>
            <input type="checkbox" name="check-boxes" value="box-1" id="box-1">
            <label for="box-1">Option 1</label>
            <input type="checkbox" name="check-boxes" value="box-2" id="box-2">
            <label for="box-2">Option 2</label>
            <input type="checkbox" name="check-boxes" value="box-3" id="box-3">
            <label for="box-3">Option 3</label>
            <label for="feedback">Feedback</label>
            <textarea name="feedback" id="feedback" cols="30" rows="10" minlength="10" maxlength="150"></textarea>
            <input type="submit" value="submit" id="submit" onsubmit="console.log('done');">
        </form>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
