<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <div id="main">
        <div id="header">
            <h1 id="title">Feed us back!</h1>
            <p id="description">You are our influencer and your word makes us better</p>
        </div>
        <form action="" id="survey-form">
            <div class="form-field">
                <label for="name" id="name-label" class="labels">Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-field">
                <label for="email" id="email-label" class="labels">Email</label>
                <input type="email" name="email" id="email" placeholder="john.doe@mail.com" required>
            </div>
            <div class="form-field">
                <label for="age" id="number-label" class="labels">Age</label>
                <input type="number" name="age" id="number" min="16" max="100" placeholder="18">
            </div>
            <div class="form-field">
                <label for="mobile" id="mobile-label" class="labels">Phone</label>
                <input type="tel" name="mobile" id="mobile" minlength="10" maxlength="10" min="1000000000" placeholder="7234567890">
            </div>
            <div class="form-field">
                <label for="fav-food" id="fav-food-label" class="labels">What was your favourite?</label>
                <select name="fav-food" id="dropdown">
                    <option value="None" selected>None</option>
                    <option value="CS-Sandwich">Corn and Spinach Sandwich</option>
                    <option value="MB-SPL-Nachos">M&B Special Nachos</option>
                    <option value="Pasta-Pesto">Pesto Pasta</option>
                </select>
            </div>
            <div class="form-ratings">
                <label for="user-rating" id="user-rating-label" class="labels">Rate your experience</label>
                <div id="rating-text">
                    <!-- Text here will be dynamically updated by JS -->
                </div>
                <div id="star-rating">
                    <input type="radio" name="user-rating" value="5" id="star-5">
                    <label for="star-5">‚òÖ</label>
                    <input type="radio" name="user-rating" value="4" id="star-4">
                    <label for="star-4">‚òÖ</label>
                    <input type="radio" name="user-rating" value="3" id="star-3">
                    <label for="star-3">‚òÖ</label>
                    <input type="radio" name="user-rating" value="2" id="star-2">
                    <label for="star-2">‚òÖ</label>
                    <input type="radio" name="user-rating" value="1" id="star-1">
                    <label for="star-1">‚òÖ</label>
                </div>
            </div>
            <div class="form-field">
                <label for="what-you-liked-boxes" id="what-you-liked-label" class="labels">What were you impressed with?</label>
                <div id="what-you-liked-boxes">
                    <div class="wyl">
                        <input type="checkbox" name="what-you-liked" value="Food" class="what-you-liked-box" id="what-you-liked-1">
                        <label for="what-you-liked-1" class="img-box">üòã</label>
                        <span>Food</span>
                    </div>
                    <div class="wyl">
                        <input type="checkbox" name="what-you-liked" value="VFM" class="what-you-liked-box" id="what-you-liked-2">
                        <label for="what-you-liked-2" class="img-box">üí∞</label>
                        <span>Value for Money</span>
                    </div>
                    <div class="wyl">
                        <input type="checkbox" name="what-you-liked" value="Ambience" class="what-you-liked-box" id="what-you-liked-3">
                        <label for="what-you-liked-3" class="img-box">üè®</label>
                        <span>Ambience</span>
                    </div>
                </div>
            </div>
            <textarea name="feedback" id="feedback" rows="1" minlength="15" maxlength="150" placeholder="Tell us how we can improve"></textarea>
            <input type="submit" value="Submit your feedback" id="submit">
        </form>
        <div id="footer">
            <div id="author-info">
                Made by <a href="https://github.com/rishisundar" target="_blank">Rishi Sundar</a>.
            </div>
        </div>
    </div>
    <script>
        const feedbackTextArea = document.getElementById("feedback");
        feedbackTextArea.setAttribute("style", `height:${feedbackTextArea.scrollHeight}px; overflow-y:hidden;`);
        feedbackTextArea.addEventListener("input", autoResize, false);
        const ratings = document.getElementById("star-rating");
        const ratingText = document.getElementById("rating-text");
        let previousRating;

        const surveyForm = document.getElementById("survey-form");
        surveyForm.addEventListener("submit", (e) => {
            let formData = new FormData(e.target);
            console.log(Object.fromEntries(formData.entries()));
            e.preventDefault();
        });

        ratings.onclick = function (e) {
            let selectedRating = parseInt(e.target.value);
            if(selectedRating !== previousRating) {
                switch (selectedRating) {
                    case 1:
                        previousRating = 1;
                        ratingText.innerText = "Very Bad";
                        break;
                    case 2:
                        previousRating = 2;
                        ratingText.innerText = "Bad";
                        break;
                    case 3:
                        previousRating = 3;
                        ratingText.innerText = "Average";
                        break
                    case 4:
                        previousRating = 4;
                        ratingText.innerText = "Good";
                        break
                    case 5:
                        previousRating = 5;
                        ratingText.innerText = "Loved It!";
                        break
                }
            }
        }

        function autoResize() {
            feedbackTextArea.style.height = "auto";
            feedbackTextArea.style.height = `${feedbackTextArea.scrollHeight}px`;
        }
    </script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
